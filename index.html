<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawPath - Pet Clinics Near Campers</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <header>
    <h1>🐾 PawPath</h1>
    <p class="tagline">Find pet clinics, anywhere you roam 🏕️</p>
  </header>

  <section class="search-box">
    <label for="location-input">Search by City or ZIP</label>
    <div class="input-group">
      <input id="location-input" placeholder="e.g., 90210 or Denver" />
      <button id="search-btn">🔍 Search</button>
      <button id="loc-btn">📍 Use My Location</button>
    </div>
  </section>

  <div id="map"></div>

  <section class="clinic-list" id="clinic-list">
    <!-- Clinic cards injected here -->
  </section>

  <footer>
    <p>Built for campers & pet lovers. 🐶🐾</p>
  </footer>

  <script src="app.js"></script>
  
  <!-- Google Maps + Places API -->
  <script
  async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADdoYCLoMWHIWGjvq6O4EUkaxVCLLTuVo"
></script>
<script>
  window.addEventListener("load", () => {
    initApp(); // call your map initializer manually
  });
</script>
<script src="app.js"></script>

</body>
</html>
